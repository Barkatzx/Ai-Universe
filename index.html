<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- DaisyUi, Font Awesome And Tailwind Stylesheet Link Here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/67ef68511d.js" crossorigin="anonymous"></script>
</head>
<body class="container mx-auto">
    <!-- Header Added Here -->
    <header>
        <div class="text-center">
        <h1 class="text-5xl font-bold py-5">AI Universe Hub</h1>
        <button class="btn btn-error" id="sort-by-date">Sort By Date</button>
        </div>
    </header>
    <!-- Card Body Added Here -->
        <main class="mt-9">
            <div id="ai-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            </div>
        </main>
        <!-- Loading Spinner Added Here -->
        <section>
            <div class="flex justify-center items-center hidden" id="loader">
              </div>
        </section>
    <!-- Modal Added Here -->
    <input type="checkbox" id="my-modal-5" class="modal-toggle" />
    <div class="modal">
    <div class="modal-box w-11/12 max-w-5xl shadow-xl">
     <label for="my-modal-5" class="btn btn-sm btn-circle absolute right-1 top-1">âœ•</label>
     <div class="flex gap-4 hove:box-border drop-shadow-2xl">
    <div class="bg-rose-100 rounded-lg p-6 w-7/12 drop-shadow-2xl">
        <h1 class="font-bold text-2xl" id="description">Modal Description Here</h1>
        <div class="flex gap-12 mt-5 items-center drop-shadow-xl">
            <div id="basic" class=""></div>
            <div id="premium"></div>
            <div id="enterprise"></div>
        </div>
        <div class="flex gap-12 mt-5">
            <div>
            <h1 class="text-xl font-bold">Features</h1>
            <p class="text-lg" id="features"></p>
            </div>
            <div>
            <h1 class="text-xl font-bold">Integrations</h1>
            <p class="text-lg" id="integration"></p>
            </div>
        </div>
    </div>
    <div class="card w-11/12 bg-base-100 drop-shadow-2xl">
    <span class="indicator-item badge absolute right-1 top-1 bg-red-700" id="accurency"></span>
            <div id="image"></div>
          <div class="mt-4 p-3" id="input"></div>
          <div class="mt-3 p-3" id="output"></div>
        </div>
      </div>
  </div>
  </div>
<!-- Modal End Here -->


    <!-- See More Button Added Here -->
        <div class="text-center mt-6">
            <button class="btn btn-error" id="see-more-button">See More</button>
        </div>
    <!-- JavaScript Link Added Here -->
    <script src="main.js"></script>
    <script src="modal.js"></script>
</body>
</html>
